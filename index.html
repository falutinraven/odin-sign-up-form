<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="logo">
        <img src="odin-lined.png"/>
        <h1>ODIN</h1>
      </div>
      <p class="photo-credit">photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="content">
      <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now </span>to get started.</p>
      <p class="bold">You <span class="italic">know</span> you want to.</p>
      <div class="form-container">
        <p class="bold">Let's do this!</p>
        <form id="account-creation" class="roboto-medium" action="" method="post">
          <div>
            <div>
              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last-name">
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              <span></span>
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone-number"/>
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <span></span>
            </div>
            <div>
              <label for="password-confirm">Confirm Password</label>
              <input type="password-confirm" id="password-confirm" name="password-confirm" required></input>
              <span></span>
            </div>
          </div>
        </form>
      </div>
      <button type="submit" form="account-creation">Create Account</button>
      <p>Already have an account? <a class="link" href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
